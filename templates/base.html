<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - Diana the Hair Doctor</title>
    {% else %}
    <title>Diana the Hair Doctor</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova|Open+Sans|Raleway&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Catamaran:700|Changa:800|Squada+One|Teko:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bree+Serif|Catamaran:700|Changa:800|Domine|Josefin+Slab|Noticia+Text|Playfair+Display|Rokkitt|Squada+One|Teko:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kreon|Taviraj&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="banner">
                <img src="{{ url_for('static', filename='logo.png') }}">
            </div>
            <nav class="nav">
                <div class="button buttonHome">
                    Home
                </div>
                <div class="button buttonAbout">
                   About
                </div>
                <div class="button buttonTestimonials">
                    Testimonials
                </div>
                <div class="button buttonContact">
                    Contact
                </div>
            </nav>
        </div>
        <div class="content">
            {% include 'home.html' %}
            {% include 'about.html' %}
            {% include 'testimonials.html' %}
            {% include 'contact.html' %}
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
